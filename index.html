<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">
        <h1 id="timer">00 : 00 : 00</h1>
        <hr>
        <button disabled id="stopBtn" onclick="stopTimer()">STOP</button><br>
        <button disabled id="clearBtn" onclick="clearTimer()">CLEAR</button>
        <button id="startBtn" onclick="startTimer()">START</button>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
