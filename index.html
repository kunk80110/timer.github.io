<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timer on JS 1.4v</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="wrap" class="bg_dark">
    <div class="timer_dark" id="timer_inner">
        <h1 class="h1_dark" id="timer">00:00:00.0</h1>
        <hr>
        <button class="button_dark" disabled id="stopBtn" onclick="stopTimer()">STOP</button><br>
        <button class="button_dark" disabled id="clearBtn" onclick="clearTimer()">CLEAR</button>
        <button class="button_dark" id="startBtn" onclick="startTimer()">START</button>
        <button class="button_dark" id="changeThemeBtn" onclick="render()">CHANGE THEME</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
